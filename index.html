<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 16px;
        }
        .upload-btn {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Job Description</h1>
        <form id="jdForm" enctype="multipart/form-data">
            <input type="file" name="jdFile" id="jdFile" accept=".pdf, .docx, .txt" required>
            <button type="submit" class="upload-btn">Upload JD</button>
        </form>

        <div class="loading" id="loading">Processing your JD...</div>
    </div>

    <script>
        document.getElementById("jdForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Show loading indicator
            document.getElementById("loading").style.display = "block";

            const formData = new FormData();
            const fileInput = document.getElementById("jdFile");
            formData.append("jdFile", fileInput.files[0]);

            // Change the URL to your n8n webhook endpoint
            const webhookUrl = "https://avinari32.app.n8n.cloud/webhook/upload-jd"; // Replace with your actual webhook URL
            
            // Send the JD file to n8n webhook
            fetch(webhookUrl, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading indicator
                document.getElementById("loading").style.display = "none";
                
                // Handle the response data from n8n (you can display the tailored resume or notify the user)
                alert("Job Description processed successfully! Check your email for the tailored resume.");
            })
            .catch(error => {
                // Hide loading indicator and show error message
                document.getElementById("loading").style.display = "none";
                alert("Error processing JD. Please try again.");
            });
        });
    </script>
</body>
</html>
