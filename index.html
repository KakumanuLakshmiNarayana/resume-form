<!DOCTYPE html>
<html>
<head>
  <title>ATS Resume Builder</title>
</head>
<body>
  <h2>ATS Resume Builder Form</h2>
  <form action="https://avinari32.app.n8n.cloud/webhook/ats-resume-builder" method="POST" enctype="multipart/form-data">
    
    <label for="inputType">Input Type:</label><br>
    <select name="inputType" required>
      <option value="basic_resume">Upload Resume</option>
      <option value="basic_details">Provide Employment & Education Details</option>
    </select>
    <br><br>

    <div id="resumeUpload">
      <label for="basicResumeFile">Upload Resume File:</label><br>
      <input type="file" name="basicResumeFile" accept=".pdf,.doc,.docx,.txt">
    </div>

    <div id="employmentDetails" style="display:none;">
      <label for="employmentDetails">Paste Employment and Education Details:</label><br>
      <textarea name="employmentDetails" rows="6" cols="60" placeholder="Example: Software Engineer at ABC Corp (2018â€“2022)..."></textarea>
    </div>
    <br>

    <label for="jobDescription">Paste Job Description:</label><br>
    <textarea name="jobDescription" rows="6" cols="60" placeholder="Paste job description or leave blank if using URL"></textarea><br><br>

    <label for="jobURL">OR Provide Job Description URL:</label><br>
    <input type="url" name="jobURL" placeholder="https://example.com/job/123"><br><br>

    <label for="customKeywords">Any Specific Keywords (Optional):</label><br>
    <input type="text" name="customKeywords" placeholder="e.g., ETL, Tableau, Python"><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Show/hide form fields based on inputType
    const inputType = document.querySelector('select[name="inputType"]');
    const resumeUpload = document.getElementById('resumeUpload');
    const employmentDetails = document.getElementById('employmentDetails');

    inputType.addEventListener('change', function () {
      if (this.value === 'basic_resume') {
        resumeUpload.style.display = 'block';
        employmentDetails.style.display = 'none';
      } else {
        resumeUpload.style.display = 'none';
        employmentDetails.style.display = 'block';
      }
    });
  </script>
</body>
</html>
